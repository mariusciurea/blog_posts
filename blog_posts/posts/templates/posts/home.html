{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <br>
        <h1>Programming Posts</h1>
        <br>
        {% for post in posts %}
          <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">User: {{ post.user }}</p>
              <a href="{% url 'posts-post' post.id  %}" class="btn btn-primary">Go to my post</a>
            </div>
          </div>
        {% endfor %}
    </div>

{% endblock content %}
