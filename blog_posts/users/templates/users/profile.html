{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Welcome {{ request.user }}</h1>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">Post Name</th>
            </tr>
          </thead>
          <tbody>
            {% for post in posts %}
            <tr>
              <td>{{post.title}}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>


{% endblock content %}
